<h1>CADASTRO DE VEÍCULOS</h1>

<section>
    <form>
    <label>Digite o modelo:</label>
    <input
    id="primeiro"
    class="input"
    name="modelo"
    type="text"
    placeholder="Modelo" 
    > <br/>
    <label>Digite a marca:</label>
    <input
    id="segundo"
    class="input"
    name="marca"
    type="text"
    placeholder="Marca" 
    > <br/> 
    <label>Digite a cor:</label>
    <input
    id="terceiro"
    class="input"
    name="cor"
    type="text"
    placeholder="Cor" 
    > <br/>  
    <label>Digite a placa:</label>
    <input
    id="quarto"
    class="input"
    name="placa"
    type="text"
    placeholder="Placa" 
    > <br/>  
    <label>Digite o ano:</label>
    <input
    id="quinto"
    class="input"
    name="ano"
    type="text"
    placeholder="Ano" 
    > <br/>  
    </form>
</section>

<button>Cadastrar</button>
<button>Cadastrar mais um veículo</button>
</html>
